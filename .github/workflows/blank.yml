name: VPS SSHX 24/7 + PufferPanel + Ngrok

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  root_apolinario:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Inicia VPS temporária via SSHX
      - name: Iniciando VPS temporária (sshx.io)
        run: curl -sSf https://sshx.io/get | sh -s run &

      # 2️⃣ Configura Docker
      - name: Configurar Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Subir PufferPanel com admin automático
      - name: Subir PufferPanel
        run: |
          sudo mkdir -p /var/lib/pufferpanel
          docker volume create pufferpanel-config
          docker run -d --name pufferpanel \
            -p 8080:8080 \
            -p 5657:5657 \
            -v pufferpanel-config:/etc/pufferpanel \
            -v /var/lib/pufferpanel:/var/lib/pufferpanel \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -e PUFFERPANEL_ADMIN_USER=root \
            -e PUFFERPANEL_ADMIN_PASS=nicolasmurilo19 \
            -e PUFFERPANEL_ADMIN_EMAIL=murilolevigamer@gmail.com \
            --restart=on-failure \
            pufferpanel/pufferpanel:latest

      # 4️⃣ Instalar Ngrok
      - name: Instalar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com bookworm main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok

      # 5️⃣ Configurar token Ngrok
      - name: Configurar Ngrok
        run: |
          ngrok config add-authtoken 32HyO7x8z5jGhLdUR2ts0DVrD3K_2dUKsZr5rseHaRAXxz5Sf

      # 6️⃣ Expor painel PufferPanel via Ngrok
      - name: Expor PufferPanel na web com Ngrok
        run: |
          nohup ngrok http 8080 --log=stdout > ngrok.log 2>&1 &
          sleep 5
          echo "URL do PufferPanel:"
          cat ngrok.log | grep -o "https://[a-z0-9-]*\.ngrok-free\.app" | head -n 1

      # 7️⃣ Manter job rodando (24/7 temporário)
      - name: Manter job ativo
        run: tail -f /dev/null
